name: Aite Studio APK Builder
on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build System Setup
        run: |
          # 1. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª
          mkdir -p gradle/wrapper app/src/main/res/mipmap-mdpi app/src/main/res/xml app/src/main/java/com/aite/studio
          
          # 2. Ø¥Ø¹Ø¯Ø§Ø¯ Gradle Wrapper 8.2
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip" > gradle/wrapper/gradle-wrapper.properties

          # 3. Ø¥Ø¹Ø¯Ø§Ø¯ File Provider
          echo '<?xml version="1.0" encoding="utf-8"?><paths><external-path name="external_files" path="." /></paths>' > app/src/main/res/xml/file_paths.xml

          # 4. Ù…Ù„Ù build.gradle (Kotlin + Java 17 Fixed)
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application'; id 'org.jetbrains.kotlin.android' }
          android {
              namespace 'com.aite.studio'
              compileSdk 34
              defaultConfig {
                  applicationId "${{ github.event.client_payload.package_name }}"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
              kotlinOptions { jvmTarget = '17' }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF

          # 5. Ø§Ù„Ù…Ø§Ù†ÙŠÙØ³Øª
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <application
                  android:icon="@mipmap/ic_launcher"
                  android:label="APP_NAME_PLACEHOLDER"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity android:name="com.aite.studio.MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          sed -i "s/APP_NAME_PLACEHOLDER/${{ github.event.client_payload.app_name }}/g" app/src/main/AndroidManifest.xml

          # 6. ÙƒÙˆØ¯ MainActivity (ØªÙ… Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ contentView Ù‡Ù†Ø§)
          cat <<EOF > app/src/main/java/com/aite/studio/MainActivity.kt
          package com.aite.studio
          import android.os.Bundle
          import android.webkit.WebView
          import android.webkit.WebViewClient
          import androidx.appcompat.app.AppCompatActivity

          class MainActivity : AppCompatActivity() {
              // ØªØ¹Ø±ÙŠÙ Ø§Ù„Ù…ØªØºÙŠØ± Ù‡Ù†Ø§ Ù„ÙŠØ±Ø§Ù‡ Ø§Ù„ÙƒÙ„Ø§Ø³ ÙƒØ§Ù…Ù„Ø§Ù‹
              private lateinit var webView: WebView

              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  webView = WebView(this)
                  webView.settings.javaScriptEnabled = true
                  webView.settings.domStorageEnabled = true
                  webView.webViewClient = WebViewClient()
                  webView.loadUrl("${{ github.event.client_payload.app_url }}")
                  setContentView(webView)
              }

              @Deprecated("Deprecated in Java")
              override fun onBackPressed() {
                  if (::webView.isInitialized && webView.canGoBack()) {
                      webView.goBack()
                  } else {
                      super.onBackPressed()
                  }
              }
          }
          EOF

          # 7. Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø©
          echo "${{ github.event.client_payload.icon_base64 }}" | cut -d',' -f2 | base64 -d > app/src/main/res/mipmap-mdpi/ic_launcher.png

      - name: Build APK
        run: chmod +x gradlew && ./gradlew assembleDebug

      # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¥ØµØ¯Ø§Ø± ÙÙŠ GitHub (Ù„Ø²Ø± Ø§Ù„Ù…ÙˆÙ‚Ø¹)
      - name: Create GitHub Release
        id: create_release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build #${{ github.run_number }}
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ù…Ù„Ù Ù„ØªÙ„ÙŠØ¬Ø±Ø§Ù… (ÙƒÙ…Ø§ Ø·Ù„Ø¨Øª)
