name: Aite Studio APK Builder
on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build System Setup
        run: |
          # 1. تنظيف الحزمة
          RAW_PKG="${{ github.event.client_payload.package_name }}"
          CLEAN_PKG=$(echo "$RAW_PKG" | tr '[:upper:]' '[:lower:]' | tr -d ' ')
          
          # 2. إنشاء جميع مجلدات الأيقونات (لضمان الظهور على كل الأجهزة)
          mkdir -p app/src/main/res/mipmap-mdpi app/src/main/res/mipmap-hdpi app/src/main/res/mipmap-xhdpi app/src/main/res/mipmap-xxhdpi app/src/main/res/mipmap-xxxhdpi
          mkdir -p gradle/wrapper app/src/main/res/xml app/src/main/java/com/aite/studio
          
          # 3. إعداد Gradle
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip" > gradle/wrapper/gradle-wrapper.properties

          # 4. ملف build.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application'; id 'org.jetbrains.kotlin.android' }
          android {
              namespace 'com.aite.studio'
              compileSdk 34
              defaultConfig {
                  applicationId "$CLEAN_PKG"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
              kotlinOptions { jvmTarget = '17' }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOF

          # 5. المانيفست (تعديل استدعاء الأيقونة)
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <application
                  android:icon="@mipmap/ic_launcher"
                  android:roundIcon="@mipmap/ic_launcher"
                  android:label="APP_NAME_PLACEHOLDER"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar"
                  android:usesCleartextTraffic="true">
                  <activity android:name="com.aite.studio.MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          sed -i "s/APP_NAME_PLACEHOLDER/${{ github.event.client_payload.app_name }}/g" app/src/main/AndroidManifest.xml

          # 6. كود MainActivity
          cat <<EOF > app/src/main/java/com/aite/studio/MainActivity.kt
          package com.aite.studio
          import android.os.Bundle
          import android.webkit.WebView
          import android.webkit.WebViewClient
          import androidx.appcompat.app.AppCompatActivity
          class MainActivity : AppCompatActivity() {
              private lateinit var webView: WebView
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  webView = WebView(this)
                  webView.settings.javaScriptEnabled = true
                  webView.settings.domStorageEnabled = true
                  webView.webViewClient = WebViewClient()
                  webView.loadUrl("${{ github.event.client_payload.app_url }}")
                  setContentView(webView)
              }
              override fun onBackPressed() {
                  if (::webView.isInitialized && webView.canGoBack()) webView.goBack()
                  else super.onBackPressed()
              }
          }
          EOF

          # 7. معالجة الأيقونة - توزيعها على جميع المجلدات
          IMG_DATA=$(echo "${{ github.event.client_payload.icon_base64 }}" | sed 's/data:image\/.*;base64,//')
          echo \$IMG_DATA | base64 -d > icon.png
          cp icon.png app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Build APK
        run: chmod +x gradlew && ./gradlew assembleDebug

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_id }}
          name: App Build ${{ github.run_id }}
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "✅ تم البناء! الاسم: ${{ github.event.client_payload.app_name }}"
          document: app/build/outputs/apk/debug/app-debug.apk
