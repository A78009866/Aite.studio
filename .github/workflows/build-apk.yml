          mkdir -p gradle/wrapper app/src/main/res/mipmap-mdpi app/src/main/res/xml app/src/main/java/com/aite/studio
          
          # Ø¥Ø¹Ø¯Ø§Ø¯ Ù…Ø­Ø±Ùƒ Gradle 8.2
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip" > gradle/wrapper/gradle-wrapper.properties

          # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù ØµÙ„Ø§Ø­ÙŠØ§Øª Ø§Ù„Ù…Ù„ÙØ§Øª
          echo '<?xml version="1.0" encoding="utf-8"?><paths><external-path name="external_files" path="." /></paths>' > app/src/main/res/xml/file_paths.xml

          # Ø¨Ù†Ø§Ø¡ Ù…Ù„Ù build.gradle (ØªÙˆØ­ÙŠØ¯ JVM 17)
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application'; id 'org.jetbrains.kotlin.android' }
          android {
              namespace 'com.aite.studio'
              compileSdk 34
              defaultConfig {
                  applicationId "${{ github.event.client_payload.package_name }}"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
              kotlinOptions { jvmTarget = '17' }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF

          # ÙƒØªØ§Ø¨Ø© ÙƒÙˆØ¯ ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ (MainActivity) Ù„ÙŠØ¹Ù…Ù„ Ù…Ø¹ Ø£ÙŠ Ø±Ø§Ø¨Ø·
          cat <<EOF > app/src/main/java/com/aite/studio/MainActivity.kt
          package com.aite.studio
          import android.os.Bundle
          import android.webkit.WebView
          import android.webkit.WebViewClient
          import androidx.appcompat.app.AppCompatActivity

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val webView = WebView(this)
                  webView.settings.javaScriptEnabled = true
                  webView.settings.domStorageEnabled = true
                  webView.webViewClient = WebViewClient()
                  webView.loadUrl("${{ github.event.client_payload.app_url }}")
                  setContentView(webView)
              }
              override fun onBackPressed() {
                  val webView = contentView as? WebView
                  if (webView?.canGoBack() == true) webView.goBack() else super.onBackPressed()
              }
          }
          EOF

          # Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø©
          echo "${{ github.event.client_payload.icon_data }}" | cut -d',' -f2 | base64 -d > app/src/main/res/mipmap-mdpi/ic_launcher.png

      - name: Build APK
        run: chmod +x gradlew && ./gradlew assembleDebug

      - name: Create Global Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-build
          name: "Latest App Build"
          files: app/build/outputs/apk/debug/app-debug.apk
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Telegram Notification
        uses: appleboy/telegram-action@master
        with:
