name: Aite Studio APK Builder

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري للسماح للأكشن بإنشاء روابط التحميل (Releases)
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Prepare Gradle & Assets
        run: |
          mkdir -p gradle/wrapper app/src/main/res/mipmap-mdpi
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          
          # Inject User Data (AppName, Package, URL)
          sed -i "s/APP_NAME_PLACEHOLDER/${{ github.event.client_payload.app_name }}/g" app/src/main/AndroidManifest.xml
          sed -i "s/APP_PACKAGE_NAME/${{ github.event.client_payload.package_name }}/g" app/build.gradle
          sed -i "s|WEB_URL_PLACEHOLDER|${{ github.event.client_payload.app_url }}|g" app/src/main/java/com/aite/studio/MainActivity.kt
          
          # Icon Processing (Base64 to Image)
          echo "${{ github.event.client_payload.icon_data }}" | cut -d',' -f2 | base64 -d > app/src/main/res/mipmap-mdpi/ic_launcher.png

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Create GitHub Release (Direct Download Link)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Release for ${{ github.event.client_payload.app_name }}
          files: app/build/outputs/apk/debug/app-debug.apk
          body: "تم بناء التطبيق بنجاح عبر Aite.studio"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ تم بناء تطبيق جديد!
            اسم التطبيق: ${{ github.event.client_payload.app_name }}
            رابط التحميل المباشر: https://github.com/${{ github.repository }}/releases/download/build-${{ github.run_number }}/app-debug.apk
          document: app/build/outputs/apk/debug/app-debug.apk
