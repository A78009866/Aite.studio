name: Aite Studio Cloud Builder
run-name: Build ${{ github.event.client_payload.app_name }} (${{ github.event.client_payload.request_id }})

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: self-hosted
    steps:
      # 1. تنظيف مساحة العمل لتوفير المساحة في الشيل
      - name: Clean Workspace
        run: |
          rm -rf app/build
          rm -rf android-sdk
          echo "Workspace Cleaned."

      # 2. جلب الكود (Checkout)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 3. إعداد الجافا (مهم جداً للأندرويد)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. إعداد الأندرويد SDK يدوياً (الحل الجذري للمشكلة)
      - name: Setup Android SDK
        run: |
          # إنشاء مجلد للـ SDK
          export ANDROID_HOME=$PWD/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          
          # تحميل أدوات سطر الأوامر من جوجل
          echo "Downloading Android Command Line Tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip
          
          # إعداد المتغيرات البيئية
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          
          # الموافقة على التراخيص (أهم خطوة)
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
          
          # إنشاء ملف local.properties
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      # 5. تثبيت أدوات مساعدة
      - name: Install System Tools
        run: sudo apt-get update && sudo apt-get install -y jq unzip

      # 6. توليد ملفات المشروع (Gradle & Manifest & Kotlin)
      - name: Generate Project Files
        run: |
          # استخراج البيانات من الطلب
          RAW_PKG="${{ github.event.client_payload.package_name }}"
          CLEAN_PKG=$(echo "$RAW_PKG" | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9.')
          [ -z "$CLEAN_PKG" ] && CLEAN_PKG="com.aite.app"
          
          APP_NAME="${{ github.event.client_payload.app_name }}"
          
          # إنشاء هيكل المجلدات
          mkdir -p app/src/main/java/com/aite/studio
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/xml
          mkdir -p gradle/wrapper

          # 6.1 إنشاء build.gradle
          cat <<EOF > app/build.gradle
          plugins { 
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android' 
          }
          android {
              namespace 'com.aite.studio'
              compileSdk 34
              defaultConfig {
                  applicationId "$CLEAN_PKG"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions { 
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17 
              }
              kotlinOptions { jvmTarget = '17' }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
              implementation 'androidx.webkit:webkit:1.9.0'
          }
          EOF

          # 6.2 تحميل Gradle Wrapper
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          cat <<EOF > gradle/wrapper/gradle-wrapper.properties
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          # 6.3 إنشاء AndroidManifest.xml
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              
              <application
                  android:label="$APP_NAME"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar"
                  android:usesCleartextTraffic="true">
                  <activity 
                      android:name="com.aite.studio.MainActivity" 
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 6.4 إنشاء MainActivity.kt (عارض الويب)
          cat <<EOF > app/src/main/java/com/aite/studio/MainActivity.kt
          package com.aite.studio
          import android.os.Bundle
          import android.webkit.WebView
          import android.webkit.WebViewClient
          import androidx.appcompat.app.AppCompatActivity

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val myWebView = WebView(this)
                  setContentView(myWebView)
                  myWebView.settings.javaScriptEnabled = true
                  myWebView.settings.domStorageEnabled = true
                  myWebView.webViewClient = WebViewClient()
                  myWebView.loadUrl("${{ github.event.client_payload.app_url }}")
              }
          }
          EOF

          # 6.5 إنشاء ملف settings.gradle
          echo "include ':app'" > settings.gradle

      # 7. عملية البناء (Build)
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      # 8. رفع الملف الناتج (Artifact)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # 9. إرسال إلى تيليجرام (اختياري - إذا كانت الأسرار موجودة)
      - name: Send to Telegram
        if: success() && env.TELEGRAM_TOKEN != ''
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "✅ تم بناء التطبيق بنجاح!\nالاسم: ${{ github.event.client_payload.app_name }}"
          document: app/build/outputs/apk/debug/app-debug.apk
        env:
            TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
