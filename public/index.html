<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aite.studio | Web to App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: rgba(22, 22, 22, 0.6);
            --primary: #00E676;
            --primary-glow: rgba(0, 230, 118, 0.4);
            --danger: #ff4444;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(20px) saturate(180%);
            --font-ar: 'Cairo', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: var(--font-ar);
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 230, 118, 0.1) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(0, 100, 255, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background: var(--bg-card);
            backdrop-filter: var(--glass);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 100;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-muted);
            font-size: 1.4rem;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), #00C853);
            color: #000;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .nav-item:hover:not(.active) {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .view-section {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .view-section.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        /* Forms & Inputs */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group { margin-bottom: 25px; }
        .form-label { display: block; margin-bottom: 10px; color: var(--text-muted); font-size: 0.9rem; }
        
        .input-glass {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }
        .input-glass:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,230,118,0.1); }

        /* Icon Upload */
        .icon-uploader {
            width: 100px; height: 100px;
            border-radius: 22px;
            border: 2px dashed var(--border);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; overflow: hidden; position: relative;
            transition: 0.3s;
            background: rgba(0,0,0,0.2);
        }
        .icon-uploader:hover { border-color: var(--primary); }
        .icon-preview { width: 100%; height: 100%; object-fit: cover; }

        /* Toggles */
        .toggle-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(0,0,0,0.2);
            border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border);
        }
        .switch {
            position: relative; display: inline-block; width: 50px; height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--primary), #00C853);
            border: none; border-radius: 16px;
            color: #000; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0,230,118,0.2);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,230,118,0.3); }
        .btn-primary:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; box-shadow: none;}

        /* App List Grid */
        .apps-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
            max-width: 1000px; margin: 0 auto;
        }
        .app-card {
            background: var(--bg-card); backdrop-filter: var(--glass);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 20px; display: flex; align-items: center; gap: 15px;
            transition: 0.3s;
        }
        .app-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        /* Action Buttons in Card */
        .card-actions { margin-right: auto; display: flex; gap: 10px; }
        .action-btn {
            width: 35px; height: 35px; border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            border: none; cursor: pointer; transition: 0.2s;
        }
        .btn-download { background: rgba(0,230,118,0.1); color: var(--primary); }
        .btn-delete { background: rgba(255,68,68,0.1); color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* Loader */
        .loader-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); z-index: 1000;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-item active" onclick="switchTab('create')" title="إنشاء تطبيق">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="nav-item" onclick="switchTab('library')" title="مكتبتي">
            <i class="fa-solid fa-box-open"></i>
        </div>
        <div style="flex:1"></div>
        <div class="nav-item" onclick="logout()" title="تسجيل خروج">
            <i class="fa-solid fa-right-from-bracket" style="color: var(--danger)"></i>
        </div>
    </div>

    <div class="main-content">
        
        <div id="createView" class="view-section active">
            <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="font-size: 2.5rem; margin-bottom: 10px;">تحويل موقع لتطبيق</h1>
                <p style="color: var(--text-muted);">حول أي رابط موقع إلى تطبيق أندرويد احترافي في ثوانٍ</p>
            </div>

            <div class="glass-card">
                <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                    <div class="icon-uploader" onclick="document.getElementById('iconInput').click()">
                        <img id="iconPreview" src="" class="icon-preview" style="display:none">
                        <i class="fa-solid fa-camera" id="iconPlaceholder" style="font-size: 1.5rem; color: var(--text-muted)"></i>
                    </div>
                    <div style="flex: 1;">
                        <div class="form-group">
                            <label class="form-label">اسم التطبيق</label>
                            <input type="text" id="appName" class="input-glass" placeholder="مثال: متجري">
                        </div>
                    </div>
                </div>
                <input type="file" id="iconInput" accept="image/*" hidden onchange="handleIconSelect(this)">

                <div class="form-group">
                    <label class="form-label">رابط الموقع (URL)</label>
                    <input type="url" id="websiteUrl" class="input-glass" placeholder="https://example.com" style="direction: ltr;">
                </div>

                <div class="form-group">
                    <label class="form-label">اسم الحزمة (Package Name)</label>
                    <input type="text" id="pkgName" class="input-glass" placeholder="com.myapp.web" style="direction: ltr;">
                </div>

                <div class="form-group">
                    <label class="form-label">خيارات متقدمة</label>
                    
                    <div class="toggle-row">
                        <span><i class="fa-solid fa-magnifying-glass-plus"></i> تفعيل التكبير (Zoom)</span>
                        <label class="switch">
                            <input type="checkbox" id="zoomToggle">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="toggle-row">
                        <span><i class="fa-solid fa-image"></i> شاشة البداية (Splash)</span>
                        <label class="switch">
                            <input type="checkbox" id="splashToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <button class="btn-primary" onclick="startBuild()" id="buildBtn">
                    <i class="fa-brands fa-android"></i> بناء التطبيق
                </button>
            </div>
        </div>

        <div id="libraryView" class="view-section">
            <h2 style="margin-bottom: 30px;">تطبيقاتي السابقة</h2>
            <div id="appsGrid" class="apps-grid">
                </div>
        </div>

    </div>

    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
        <h3 id="loaderText">جاري المعالجة...</h3>
    </div>

    <script>
        // Firebase Config (استخدم نفس إعداداتك)
        const firebaseConfig = { 
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "YOUR_DB_URL",
            projectId: "YOUR_PROJECT_ID",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let selectedIconFile = null;

        // Auth Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadMyApps();
            } else {
                auth.signInAnonymously();
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            if(tab === 'create') {
                document.getElementById('createView').classList.add('active');
                document.querySelectorAll('.nav-item')[0].classList.add('active');
            } else {
                document.getElementById('libraryView').classList.add('active');
                document.querySelectorAll('.nav-item')[1].classList.add('active');
            }
        }

        function handleIconSelect(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('iconPreview').src = e.target.result;
                    document.getElementById('iconPreview').style.display = 'block';
                    document.getElementById('iconPlaceholder').style.display = 'none';
                    selectedIconFile = input.files[0];
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function startBuild() {
            const appName = document.getElementById('appName').value;
            const url = document.getElementById('websiteUrl').value;
            const pkg = document.getElementById('pkgName').value;
            
            if(!appName || !url || !pkg || !selectedIconFile) {
                alert('يرجى ملء جميع الحقول واختيار أيقونة');
                return;
            }

            document.getElementById('loader').style.display = 'flex';
            document.getElementById('loaderText').innerText = "جاري رفع الأيقونة...";

            // 1. Upload logic (simulated for UI demo)
            // You should implement the fetch to your /build-web2apk endpoint here
            // using FormData
            
            const formData = new FormData();
            formData.append('appName', appName);
            formData.append('websiteUrl', url);
            formData.append('packageName', pkg);
            formData.append('icon', selectedIconFile);
            formData.append('zoom', document.getElementById('zoomToggle').checked);
            
            // Example Request
            try {
                // استبدل هذا بعنوان سيرفرك الحقيقي
                const res = await fetch('/build-web2apk', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(data.request_id) {
                    trackBuild(data.request_id);
                } else {
                    throw new Error('فشل بدء البناء');
                }
            } catch(e) {
                console.error(e);
                alert('حدث خطأ في الاتصال');
                document.getElementById('loader').style.display = 'none';
            }
        }

        function trackBuild(reqId) {
             document.getElementById('loaderText').innerText = "جاري البناء في السحابة...";
             // Polling logic here (same as previous project)
             // When done -> save to Firebase -> loadMyApps()
        }

        // Load Apps + DELETE Feature
        function loadMyApps() {
            if(!currentUser) return;
            const grid = document.getElementById('appsGrid');
            
            db.ref('users/' + currentUser.uid + '/apps').on('value', snap => {
                grid.innerHTML = '';
                const d = snap.val();
                if(d) {
                    Object.keys(d).reverse().forEach(key => {
                        const app = d[key];
                        grid.innerHTML += `
                            <div class="app-card">
                                <img src="${app.iconUrl}" style="width:60px; height:60px; border-radius:12px; object-fit:cover;">
                                <div style="flex:1">
                                    <h4 style="margin-bottom:5px;">${app.appName}</h4>
                                    <p style="font-size:0.8rem; color:var(--text-muted);">${app.packageName}</p>
                                </div>
                                <div class="card-actions">
                                    <a href="${app.downloadUrl}" target="_blank" class="action-btn btn-download">
                                        <i class="fa-solid fa-download"></i>
                                    </a>
                                    <button onclick="deleteApp('${key}')" class="action-btn btn-delete">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    grid.innerHTML = '<p style="text-align:center; width:100%; color:#666">لا توجد تطبيقات</p>';
                }
            });
        }

        window.deleteApp = function(key) {
            if(confirm('هل أنت متأكد من حذف هذا التطبيق من القائمة؟')) {
                db.ref('users/' + currentUser.uid + '/apps/' + key).remove()
                .then(() => alert('تم الحذف بنجاح'))
                .catch(e => alert(e.message));
            }
        }
    </script>
</body>
</html>
