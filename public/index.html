        .mock-name { font-weight: 700; font-size: 1.2rem; }

            background: #333; padding: 12px 24px; border-radius: 30px; opacity: 0; transition: 0.3s;
        }
        .toast.show { opacity: 1; bottom: 40px; }
    </style>
