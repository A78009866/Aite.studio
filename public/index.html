<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aite.studio | App Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --primary: #00E676;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #333333;
            --font-ar: 'Cairo', sans-serif;
            --font-en: 'Outfit', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: var(--font-ar);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .navbar {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .brand { font-family: var(--font-en); font-size: 1.8rem; font-weight: 700; letter-spacing: -0.5px; }
        .brand .dot { color: var(--primary); }

        .lang-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            padding: 8px 16px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: inherit;
        }

        .main-container {
            flex: 1; display: flex; flex-wrap: wrap; max-width: 1400px; margin: 0 auto; width: 100%;
            padding: 3rem 2rem; gap: 4rem; justify-content: center; align-items: flex-start;
        }

        .config-panel { flex: 1; min-width: 350px; max-width: 500px; }

        h2 { font-size: 2rem; margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-muted); margin-bottom: 2.5rem; }
        
        .input-field {
            width: 100%; background: var(--bg-card); border: 1px solid var(--border);
            padding: 16px; border-radius: 12px; color: white; font-size: 1rem; margin-bottom: 1.5rem; font-family: inherit;
        }
        .input-field:focus { border-color: var(--primary); }
        
        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; }

        .upload-box {
            border: 2px dashed var(--border); border-radius: 12px; padding: 2rem; text-align: center;
            cursor: pointer; transition: 0.3s; background: var(--bg-card); margin-bottom: 1.5rem;
        }
        .upload-box:hover { border-color: var(--primary); background: #1a1a1a; }
        
        .build-btn {
            width: 100%; background: var(--text-main); color: var(--bg-dark); padding: 18px;
            border-radius: 12px; font-weight: 700; font-size: 1.1rem; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; font-family: inherit;
        }
        .build-btn:hover { background: var(--primary); }
        .build-btn:disabled { opacity: 0.5; cursor: wait; }

        /* Status UI */
        #statusContainer {
            margin-top: 25px; padding: 20px; background: #111; border-radius: 12px; border: 1px solid #333; display: none;
        }
        .progress-track { width: 100%; height: 6px; background: #333; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .progress-fill { width: 0%; height: 100%; background: var(--primary); transition: width 0.5s ease; }

        .preview-panel { flex: 1; display: flex; justify-content: center; min-width: 300px; }
        .phone-frame {
            width: 300px; height: 600px; background: black; border-radius: 40px; border: 10px solid #222;
            position: relative; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .screen {
            width: 100%; height: 100%; background: linear-gradient(135deg, #1e1e1e 0%, #3a3a3a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        /* Placeholder Icon Fix: Using CSS instead of broken URL */
        .icon-placeholder {
            width: 90px; height: 90px; border-radius: 18px; background: #333; 
            display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
            color: #555; font-size: 2rem; border: 1px solid #444;
        }
        .app-icon-display { width: 90px; height: 90px; border-radius: 18px; object-fit: cover; display: none; margin-bottom: 20px; }
        
        .app-name-display { font-size: 1.4rem; font-weight: 600; color: white; font-family: var(--font-ar); }
        
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 24px; border-radius: 50px;
            font-size: 0.9rem; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 1000;
        }
        .toast.show { opacity: 1; bottom: 40px; }

        footer { text-align: center; padding: 2rem; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">Aite<span class="dot">.</span>studio</div>
        <button class="lang-btn" id="langToggle"><i class="fa-solid fa-globe"></i> English</button>
    </nav>

    <div class="main-container">
        <div class="config-panel">
            <h2 data-i18n="title">أنشئ تطبيقك الخاص</h2>
            <p class="subtitle" data-i18n="subtitle">حول موقعك الإلكتروني إلى تطبيق أندرويد.</p>
            
            <form id="buildForm">
                <label data-i18n="appNameLabel">اسم التطبيق</label>
                <input type="text" class="input-field" id="appName" placeholder="مثال: متجري" oninput="updatePreview()">
                
                <label data-i18n="appUrlLabel">رابط الموقع</label>
                <input type="url" class="input-field" id="appUrl" placeholder="https://site.com" required>
                
                <label data-i18n="packageLabel">معرف الحزمة</label>
                <input type="text" class="input-field" id="packageName" placeholder="com.aite.app" required>
                
                <label data-i18n="iconLabel">أيقونة التطبيق</label>
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    <div id="uploadText"><i class="fa-solid fa-cloud-arrow-up"></i> <span data-i18n="uploadText">رفع الصورة</span></div>
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)" style="display:none">
                </div>

                <button type="submit" class="build-btn">
                    <span id="btnText" data-i18n="btnBuild">إنشاء APK</span> <i class="fa-solid fa-bolt"></i>
                </button>
            </form>

            <div id="statusContainer">
                <div style="display:flex; justify-content:space-between; font-size:0.9rem;">
                    <span style="color:#888">Status:</span>
                    <span id="currentStatus" style="color:var(--primary)">Processing...</span>
                </div>
                <div class="progress-track"><div id="progressBar" class="progress-fill"></div></div>
                <div style="margin-top:5px; font-size:0.7rem; color:#666; text-align: left;" dir="ltr">
                     <a id="actionLink" href="#" target="_blank" style="color:white; display:none">View on GitHub</a>
                </div>
            </div>
        </div>

        <div class="preview-panel">
            <div class="phone-frame">
                <div class="screen">
                    <div id="iconPlaceholder" class="icon-placeholder"><i class="fa-brands fa-android"></i></div>
                    <img id="previewIcon" class="app-icon-display" alt="Icon">
                    
                    <div id="previewName" class="app-name-display">اسم التطبيق</div>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2026 Aite Studio. All rights reserved.</footer>
    <div id="toast" class="toast"></div>

    <script>
        // Translations Data
        const translations = {
            ar: { dir: "rtl", font: "'Cairo', sans-serif", title: "أنشئ تطبيقك الخاص", subtitle: "حول موقعك إلى تطبيق أندرويد.", appNameLabel: "اسم التطبيق", appUrlLabel: "رابط الموقع", packageLabel: "معرف الحزمة", iconLabel: "أيقونة التطبيق", uploadText: "رفع الصورة", btnBuild: "إنشاء APK", status_q: "جاري التحضير...", status_p: "جاري البناء...", status_s: "تم بنجاح!", status_f: "فشل البناء", err_icon: "يجب رفع أيقونة", err_net: "خطأ اتصال" },
            en: { dir: "ltr", font: "'Outfit', sans-serif", title: "Create Your App", subtitle: "Convert website to Android App.", appNameLabel: "App Name", appUrlLabel: "Website URL", packageLabel: "Package ID", iconLabel: "App Icon", uploadText: "Upload Image", btnBuild: "Build APK", status_q: "Queued...", status_p: "Building...", status_s: "Success!", status_f: "Failed", err_icon: "Upload Icon first", err_net: "Connection Error" }
        };

        let currentLang = 'ar';
        let uploadedBase64 = null;
        let pollingInterval = null;

        // Language Switch
        document.getElementById('langToggle').addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const t = translations[currentLang];
            document.documentElement.dir = t.dir;
            document.body.style.fontFamily = t.font;
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = t[el.getAttribute('data-i18n')]);
            updatePreview();
        });

        function updatePreview() {
            const val = document.getElementById('appName').value;
            document.getElementById('previewName').innerText = val || (currentLang === 'ar' ? 'اسم التطبيق' : 'App Name');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedBase64 = e.target.result;
                    // Show Image, Hide Placeholder
                    document.getElementById('previewIcon').src = uploadedBase64;
                    document.getElementById('previewIcon').style.display = 'block';
                    document.getElementById('iconPlaceholder').style.display = 'none';
                    document.getElementById('uploadText').innerHTML = '<i class="fa-solid fa-check" style="color:var(--primary)"></i>';
                }
                reader.readAsDataURL(file);
            }
        }

        function showToast(msg, isError) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isError ? '#ff4444' : '#333';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Monitoring Logic
        function startMonitoring() {
            const statusBox = document.getElementById('statusContainer');
            const statusTxt = document.getElementById('currentStatus');
            const bar = document.getElementById('progressBar');
            const link = document.getElementById('actionLink');
            const t = translations[currentLang];

            statusBox.style.display = 'block';
            
            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch('/api/status');
                    const data = await res.json();

                    if(data.html_url) { link.href = data.html_url; link.style.display = 'inline'; }

                    if(data.status === 'queued') {
                        statusTxt.innerText = t.status_q; bar.style.width = '20%'; bar.style.background = '#FDD835';
                    } else if(data.status === 'in_progress') {
                        statusTxt.innerText = t.status_p; bar.style.width = '60%'; bar.style.background = '#29b6f6';
                    } else if(data.status === 'completed') {
                        clearInterval(pollingInterval);
                        if(data.conclusion === 'success') {
                            statusTxt.innerText = t.status_s; bar.style.width = '100%'; bar.style.background = '#00E676';
                        } else {
                            statusTxt.innerText = t.status_f; bar.style.width = '100%'; bar.style.background = '#ff4444';
                        }
                    }
                } catch(e) { console.error(e); }
            }, 5000);
        }

        document.getElementById('buildForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const t = translations[currentLang];
            const btn = document.querySelector('.build-btn');
            
            if(!uploadedBase64) { showToast(t.err_icon, true); return; }

            btn.disabled = true;
            btn.style.opacity = '0.5';

            try {
                const res = await fetch('/api/build', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        appName: document.getElementById('appName').value,
                        packageName: document.getElementById('packageName').value,
                        appUrl: document.getElementById('appUrl').value,
                        iconBase64: uploadedBase64
                    })
                });
                
                if(res.ok) {
                    startMonitoring();
                } else {
                    const err = await res.json();
                    showToast(err.error || t.err_net, true);
                    btn.disabled = false; btn.style.opacity = '1';
                }
            } catch(err) {
                showToast(t.err_net, true);
                btn.disabled = false; btn.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
